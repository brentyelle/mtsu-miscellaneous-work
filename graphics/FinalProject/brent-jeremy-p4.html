<script id="vertex-shader" type="x-shader/x-vertex">
uniform mat4 projectionMatrix;
uniform mat4 viewMatrix;
uniform mat4 modelMatrix;
attribute  vec4 vPosition;
attribute  vec3 vNormal;
attribute  vec4 vColor;

uniform vec4 ambientProduct, diffuseProduct, specularProduct;
uniform vec4  lightPosition;
uniform float shininess;
varying vec4  fColor;

void main()
{
    vec3 pos    = (-viewMatrix * modelMatrix * vPosition).xyz;
    vec3 light  = lightPosition.xyz;
    vec3 light2 = (-modelMatrix * lightPosition).xyz;
    vec3 L      = normalize(light - pos);

    vec3 E      = normalize(-pos);
    vec3 H      = normalize(L + E);
    vec4 NN     = vec4(vNormal, 0);
    vec3 N      = normalize((viewMatrix * modelMatrix * NN).xyz);

    float dotcheck = dot(L, N);

    float Kd = max(dotcheck, 0.0);
    float Ks = pow(max(dot(N, H), 0.00), shininess);
    
    vec4 ambient    = ambientProduct;
    vec4 diffuse    = Kd * diffuseProduct;
    vec4 specular   = Ks * specularProduct;

    if (dotcheck < 0.0) {
        specular = vec4(0.0, 0.0, 0.0, 0.0);
    }

    gl_Position = projectionMatrix * viewMatrix * modelMatrix * vPosition;
    fColor = vColor + (ambient + diffuse + specular);
    fColor.a = 1.0;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;

varying vec4 fColor;

void
main()
{
    gl_FragColor = fColor;
}
</script>
